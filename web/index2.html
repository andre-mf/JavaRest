<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simulador de Empréstimo Pessoal</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Simulador de Empréstimo Pessoal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row" style="margin-top: 10px">
            <div class="col-md-6"><img src="img/emprestimo.png" class="img img-responsive img-thumbnail"></div>
            <div class="col-md-6">
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        <h4>Informe os dados</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="valor" role="alert"><strong>Valor do Empréstimo</strong></label>
                                <input type="text" class="form-control" id="valor" aria-describedby="emailHelp"
                                    placeholder="R$">
                            </div>
                            <div class="form-group">
                                <label for="parcelas" role="alert"><strong>Quantidade de parcelas</strong></label>
                                <div class="form-row align-items-center">
                                    <div class="col-md-12">
                                        <select class="custom-select mr-sm-2 mb-3" id="parcelas" name="parcelas">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary col-md-12" id="calcular"><span class="fas fa-calculator" style="font-size: 20px;"></span>  Calcular</button>
                                </div>
                        </form>
                        <div id="mensagem" class="shadow-lg bg-white" style="padding: 10px"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            $('#mensagem').hide();
            $('#calcular').click(function () {
                $('#mensagem').load('/JavaRest-master/api/msg/teste05?parcelas=' + $('#parcelas').val() + '&valor=' + $('#valor').val());
                $('#mensagem').show();
            })
        })
    </script>
</body>

</html>
